    <title>Jslet - Make web development easier, faster and more flexible</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <script type="text/javascript">
        function doLoad() {
            var str = document.location.href;
            var k = str.indexOf("&");
            var frame = document.getElementById("innerframe");
            var h, uri;
            if (k > 0) {
                h = parseInt(str.substring(k + 1));
                uri = str.substring(str.indexOf("=") + 1, k);
                frame.style.height = h + "px";
                frame.src = uri;
            } else
                frame.src = (str.substring(str.indexOf("=") + 1));
        }
    </script>
</head>
<body class="sitebody" onload="doLoad();">
