    <script type="text/javascript">
        function expand(atag) {
            var nodes = atag.parentNode.childNodes;
            var child = nodes[nodes.length - 1];
            if(!child.tagName)
                child = nodes[nodes.length - 2];
            if (child.style.display && child.style.display == "none")
                child.style.display = "block";
            else
                child.style.display = "none";
        }

        function showContent(uri, h) {
            var cf = document.getElementById("content");

            if (h) {
                h = parseInt(h);
                cf.style.height = h + "px";
                cf.src = uri;
            } else
                cf.src = uri;
        }
    </script>
