<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to query multiple datasets from server">
    <title>Jslet - Get multiple dataset throu one request demo</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
	    jslet.define("mockjax", "../mock/jquery.mockjax.js");
	
	    jslet.define("employee", "../js/employee.js");
	    jslet.define("servermock", "../mock/servermock.js", "mockjax");
	    jslet.require("mockjax,jslet,employee,servermock", function () {
	        initialize();
	    });

        function initialize() {
            dsEmployee.dataList(null);
            jslet.data.getDataset('department').dataList(null);
            dsEmployee.queryUrl('/demo/employee/findEmployeeAndDepartment');
        }
    </script>
</head>
<body>
	<div class="container">
    <div class="page-header">
    <h2>Jslet - Get multiple dataset throu one request demo</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
    <h4>Employee List</h4>
		<p><button class="btn btn-primary" onclick="dsEmployee.query();"> Query </button></p>
    <div data-jslet='type:"DBTable",dataset:"employee"' style="width: 100%; height: 200px">
    </div>

	<h4>Department List</h4>
    <div data-jslet='type:"DBTable",dataset:"department"' style="width: 100%; height: 150px">
    </div>

    <h3>Demo Content:</h3>
	<div class="content">
        &nbsp;&nbsp;&nbsp; Get "employee" and "department" throu one request to improve performance;</div>

	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=630"></script>
	</div>
</body>
</html>
