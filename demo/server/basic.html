<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet - Server Comunication Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../js/employee.js");
        jslet.require("jslet,employee", function () {
            initialize();
        });

        function initialize() {
			//Clear all records which are created at client side.
			//We need all employee data to query from server side.
            dsEmployee.dataList(null);
			dsEmployee.queryUrl('../../employee/findEmployee.jsp');
			dsEmployee.submitUrl('../../employee/save.jsp');
        }

        function applyToServer() {
            dsEmployee.submit();
        }
		
		function processServerError() {
			var oldUrl = dsEmployee.queryUrl();
			try {
				dsEmployee.queryUrl('../../employee/getServerErrMsg.jsp');
				dsEmployee.query();
			}finally{
				dsEmployee.queryUrl(oldUrl);
			}
		}
    </script>
</head>
<body>
    <h2>Jslet - Server Comunication Demo</h2>

<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <fieldset>
    <legend>Employee List:</legend>
    <table style="width:100%">
        <tr>
            <td>
                <div data-jslet='type:"DBTable",dataset:"employee"' style="width: 100%; height: 200px">
                </div>
            </td>
            <td style="width:150px">
                <img data-jslet='type:"DBImage",dataset:"employee",field:"photo","baseUrl":"../photo/"'
                    style="height: 200px; width: 100%" alt="" />
            </td>
        </tr>
    </table>
    </fieldset>
	
    <button onclick="dsEmployee.query();"> Query </button>
    <button onclick="dsEmployee.insertRecord();" title='Add record after current cursor'> Insert </button>
    <button onclick="dsEmployee.editRecord();"> Edit </button>
    <button onclick="dsEmployee.deleteRecord();"> Delete </button>
    <button onclick="dsEmployee.confirm();"> Confirm </button>
    <button onclick="dsEmployee.cancel();"> Cancel </button>
    <button onclick="applyToServer();" title="Apply data to server"> Apply Changes</button>
    <button onclick="processServerError();"> Demonstrate Error </button>
