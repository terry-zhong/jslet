<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use UI widget: WaitingBox">
    <title>Jslet - WaitingBox Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.require("jslet");
    </script>
</head>
<body style="height: 600px">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - WaitingBox Demo</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<div class="content">Demonstrate how to use WaitingBox control.</div>
    <div>
        <button onclick="showWaiting1()"> Show In body </button>&nbsp;&nbsp;|&nbsp;&nbsp;
        <button onclick="showWaiting2()"> Show In below Div(Display) </button>
        <button onclick="hideWaiting2()"> Show In below Div(Hide) </button>
    </div>
    <div id="test" style="border: 1px solid red; position: relative; top: 0px; left: 200px;
        width: 400px; height: 200px; vertical-align:middle; text-align:center">
        Test Panel<br />
        <input type="button" value="button" />
    </div>

    <script type="text/javascript">
        function showWaiting1() {
            waitingbox = new jslet.ui.WaitingBox(document.body, "#CCCCCC");
            waitingbox.show("Please wait a moment(disappear after 2 seconds)...");
            setTimeout(function(){waitingbox.destroy(); waitingbox = null;}, 2000);
        }

        waitingbox1 = null;
        function showWaiting2() {
            if (!waitingbox1)
                waitingbox1 = new jslet.ui.WaitingBox(document.getElementById("test"), "Gray", true);
            waitingbox1.show("Please wait a moment...");
        }

        function hideWaiting2() {
            if (waitingbox1)
                waitingbox1.hide();
        }
    </script>

	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=630"></script>
	</div>
</body>
</html>
