<!DOCTYPE html>
<html>
<head>
    <title>Jslet - DBTreeView: Edit Data Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use Jslet widget: DBTreeView(Editable)">
    <link type="text/css" rel="stylesheet" href="tree.css" />
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
		jslet.define('agency', 'agency.js');
        jslet.require("jslet,agency",initialize);

        function initialize() {
			//Global variable for #trvRegion 
            treeCfg = { type: 'DBTreeView', 
			    dataset: 'dsAgency', 
				displayFields: '[name]',
                hasCheckBox: false, 
				expandLevel: 0
            };
        }

    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - DBTreeView(Edit Data) Demo</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<div style="maring:10px">
		<button onclick="dsAgency.insertChild();$('#id').focus()"> Insert Child </button>
		<button onclick="dsAgency.insertSibling();$('#id').focus()"> Insert Sibling </button>
		<button onclick="dsAgency.deleteRecord()"> Delete </button>
		<button onclick="dsAgency.confirm()"> Confirm </button>
		<button onclick="dsAgency.cancel()"> Cancel </button>
	</div>
	<table><tr>
		<td style="padding-right:10px">
	<!-- treeCfg is a global variable defined in Head tag.-->
    <div id="trvRegion" data-jslet="treeCfg" style="width: 500px; height: 220px;margin-right: 20px">
    </div>
		</td>
		<td style="vertical-align:top">
			<table>
		<tr style="height:50px"><td><label data-jslet="type:'DBLabel',dataset:'dsAgency',field:'id'"></label>: </td><td><input id="id" type="text" data-jslet="type:'DBText', dataset:'dsAgency',field:'id'" /> </td></tr>
		<tr style="height:50px"><td><label data-jslet="type:'DBLabel',dataset:'dsAgency',field:'code'"></label>: </td><td><input type="text" data-jslet="type:'DBText', dataset:'dsAgency',field:'code'" /> </td></tr>
		<tr style="height:50px"><td><label data-jslet="type:'DBLabel',dataset:'dsAgency',field:'name'"></label>: </td><td><input type="text" data-jslet="type:'DBText', dataset:'dsAgency',field:'name'" /> </td></tr>
		<tr style="height:50px"><td>Parent Id: </td><td><input type="text" data-jslet="type:'DBText', dataset:'dsAgency',field:'parentid'" /> </td></tr>
		</table>
		</td>
	</tr></table>
    <div id="trvRegion1" data-jslet="type: 'DBTable', dataset: 'dsAgency'" style="width: 500px; height: 220px;margin-right: 20px">
    </div>
  
    <h3>Demo Content:</h3>
	<div class="content">
	<ol class="content-list">
    <li>
        Demonstrate how to insert child, insert sibling, update and delete;
	</li>
	</ol>
	</div>
	<!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=600"></script>
	</div>
</body>
</html>
