<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use Jslet widget: DBInspector">
    <title>Jslet - DBInspector Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../js/employee.js");
        jslet.require("jslet,employee");

        function setColumnCount() {
            var v = parseInt($('#colCnt').val());
            if (!v || v < 0)
                v = 1;
            var ojslet = jslet('#inspector');
            ojslet.columnCount(v);
            ojslet.renderAll();
        }

        function setRowHeight() {
            var v = parseInt($('#rowHeight').val());
            if (!v || v < 0)
                v = 1;
            var ojslet = jslet('#inspector');
            ojslet.rowHeight(v);
            ojslet.renderAll();

        }
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - DBInspector Demo</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
    <h4>Employee List:(<a href="../model/EmployeeDataModel.htm">Data Model</a>)</h4>
    <table>
        <tr>
            <td style="width: 60%; text-align: left">
                DBTable 
            </td>
            <td style="width: 40%; text-align: left">
                DBInspector
            </td>
        </tr>
        <tr>
            <td style="vertical-align: top;padding-right:10px">
                <div id="tab1" data-jslet='type:"DBTable",dataset:"employee"' style="width: 100%;height: 400px">
                </div>
            </td>
            <td style="width: 40%; vertical-align: top">
                <div id='inspector' data-jslet='type:"DBInspector",dataset:"employee",columnCount:1' style="width:100%">
                </div>
            </td>
        </tr>
    </table>
    
    <h3>Demo Content:</h3>
	<div class="content">
	<ol class="content-list">
    <li>
        Set readonly property:
        <input type="checkbox" onclick="jslet('#inspector').readOnly=this.checked;jslet('#inspector').renderAll();" /></li>
    <li>
        Set column count: <input id="colCnt" type="text" value="1" size="9" />
		<button onclick="setColumnCount()"> Set </button>
	</li>
    <li>
        Set row height:
        <input name="text" type="text" id="rowHeight" value="30" size="9" />
		<button onclick="setRowHeight()"> Set </button>
	</li>
	</ol>
	</div>
	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=630"></script>
	</div>
</body>
</html>
