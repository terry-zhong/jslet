<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use Jslet widget: DBTable(Customized column render)">
    <title>Jslet - Customized Column Render</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        //Customized render for photo field   	
        var photoCellRender = {
            createCell: function (otd, colCfg) {
                var oimg = document.createElement("img");
                oimg.style.width = "100%";
                oimg.style.height = "150px";
                otd.appendChild(oimg);
            },

            refreshCell: function (otd, colCfg) {
                otd.firstChild.src = "../../photo/" + this.dataset().getFieldValue(colCfg.field);
            }
        };
        
        var tblCfg = { type: "DBTable", dataset: "employee", rowHeight: 150, onlySpecifiedCol: true,
            columns: [{ field: "workerid" }, { field: "name" }, { field: "age" }, { field: "photo", cellRender: photoCellRender}]
        };
        //dataset is the system defined module name
        jslet.define("employee", "../../js/employee.js");
        jslet.require("jslet,employee");
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - Customized Column Render</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
    <h4>Employee List</h4>
	<!-- tblCfg is a global variable defined in head tag.-->
    <div data-jslet='tblCfg' style="width: 100%; height: 500px">
    </div>

    <h3>Demo Content:</h3>
    <div class="content">
        &nbsp;&nbsp;&nbsp;Display photo of employee in table column.</div>

	<!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=800"></script>
	</div>
</body>
</html>
