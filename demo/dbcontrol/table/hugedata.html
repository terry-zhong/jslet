<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use Jslet widget: DBTable(Width large data)">
    <title>Jslet - Large Data in DBTable Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../../js/employee.js");
        jslet.require("jslet,employee");

        function renderTable() {
            var strCnt = $('#txtRecCnt').val();
            var cnt = 1000;
            if (strCnt)
                cnt = parseInt(strCnt);
            var rec;

            var d = new Date(1984, 1, 23);
            var dataList = new Array();
            for (var i = 1; i <= cnt; i++) {
                rec = new Object();
                rec.workerid = 'A' + i;
                rec.name = "N" + i;
                rec.department = "01";
                rec.gender = "1";
                rec.age = 25;
                rec.birthday = d;
                rec.province = "01";
                rec.position = "1";
                rec.university = "MIT";
                rec.salary = 1000;

                dataList.push(rec);
            }
            dsEmployee.dataList(dataList);
            jslet('#tblEmployee').renderAll();
        }
    </script>
    <link rel="stylesheet" type="text/css" href="demo-style.css" />
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - Large Data in DBTable Demo</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
    <h4>Employee List</h4>
    <div id="tblEmployee" data-jslet='type:"DBTable",dataset:"employee"' style="width: 100%; height: 220px">
    </div>

    <h3>Demo Content:</h3>
    <div class="content">
        Set record count:<input id="txtRecCnt" type="text" value="20000" size="15" />
		<button onclick="renderTable()"> Generate large data </button>,
		as you see, the rendering speed is perfect with a large amount of records.</div>

	<!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=900"></script>
	</div>
</body>
</html>
