<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use Jslet widget: DBTable(Control row selected)">
    <title>Jslet - DBTable Selection Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../../js/employee.js");
        jslet.require("jslet,employee", initialize);
		
		function initialize() {
			var dsEmp = jslet.data.getDataset('employee');
			dsEmp.onCheckSelectable(function(){
				return this.getFieldValue('gender') == 'M'; 
			});
		}
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - DBTable Selection Demo</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<div class="content">Specify which data rows can be selected in DBTable.</div>
    <h4>Employee List:(<a href="EmployeeDataModel.htm">Employee Data Model</a>)</h4>
    <div id="tblEmployee" data-jslet='type:"DBTable",dataset:"employee",hasSelectCol:true,hasSeqCol:true,readOnly:true' style="width: 100%;height: 220px">
    </div>
    
    <h3>Demo Content:</h3>
	<div class="content">
        In this demo, only male employees can be selected.
	</ol>
	
    <!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=600"></script>
	</div>
</body>
</html>
