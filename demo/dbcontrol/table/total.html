<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use Jslet widget: DBTable(Total in footer of number column)">
    <title>Jslet - Total Data In Footer</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../../js/employee.js");
        jslet.require("jslet,employee", function () {
            dsEmployee.getField('department').visible(false);
            dsEmployee.getField('age').visible(false);
            dsEmployee.getField('birthday').visible(false);
        });
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - Total Data In Footer</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
    <h4>Employee List:(<a href="EmployeeDataModel.htm">Employee Data Model</a>)</h4>
    <div data-jslet='type:"DBTable",dataset:"employee"'
        style="width: 100%; height: 300px">
    </div>

    <h3>Demo Content:</h3>
	<div class="content">
	<ol class="content-list">
    <li>
        Total field: salary;</li>
    <li>
        Filter out data to see the total of salary field:</li>
    <ul>
        <li>
            Filter out all male employees:<input type="text" id="filter1" value="[gender]=='M'" size="20" />
            <button onclick="dsEmployee.filter($('#filter1').val());dsEmployee.filtered(true)"> Filter </button>
            <button onclick="dsEmployee.filtered(false)"> All </button>
		</li>
        <li>
            Filter 2:<input type="text" id="filter3" value="[age]>25" />
			<button onclick="dsEmployee.filter($('#filter3').val());dsEmployee.filtered(true);"> Filter </button> 
            <button onclick="dsEmployee.filtered(false)"> All </button>
		</li>
        <li>
            Filter 3:
            <input type="text" id="filter5" value="like([university],'%MIT%')" size="32" />
			<button onclick="dsEmployee.filter($('#filter5').val());dsEmployee.filtered(true);"> Filter </button>
            <button onclick="dsEmployee.filtered(false)"> All </button>
		</li>
    </ul>
	</ol>
	</div>
	<!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=630"></script>
	</div>
</body>
</html>
