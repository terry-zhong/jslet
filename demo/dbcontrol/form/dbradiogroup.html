<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet - DBRadioGroup Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../../js/employee.js");
        jslet.require("jslet,employee");
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
    <h2>Jslet - DBRadioGroup Demo</h2>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
    <fieldset>
    <legend>Employee List: (<a href="../../model/EmployeeDataModel.htm">Data Model</a>)</legend>
    <div data-jslet='type:"DBTable",dataset:"employee"' style="width: 100%; height: 200px">
    </div>
    </fieldset>
	<fieldset>
		<legend>Edit Panel</legend>
    <label data-jslet='type:"DBLabel",dataset:"employee",field:"department"'>
    </label>
    :
    <div id="cbg" data-jslet='type:"DBRadioGroup",dataset:"employee",field:"department"'>
    </div>
	</fieldset>
    <h3>Demo Content:</h3>
	<div class="content">
    &nbsp;&nbsp;&nbsp;Column count: <input type="text" value="3" id="aCols" />
		<button onclick="jslet('#cbg').columnCount( $('#aCols').val());jslet('#cbg').renderAll();"> OK </button>
	</div>

	<!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=450"></script>
</body>
</html>
