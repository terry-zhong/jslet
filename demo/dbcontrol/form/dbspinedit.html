<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use Jslet widget: DBSpinEdit">
    <title>Jslet - DBSpinEdit Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../../js/employee.js");
        jslet.require("jslet,employee");
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header"><h2 id="top">Jslet - DBSpinEdit Demo</h2></div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<p>Employee List</p>
    <div data-jslet='type:"DBTable",dataset:"employee"' style="width: 100%; height: 200px">
    </div>

    <h3>Demo Content:</h3>
	<div><ol>
    <li>
        Set minValue=0, maxValue=10000, step=1:
    <div data-jslet='type:"DBSpinEdit",dataset:"employee",field:"age",step:1' style="width: 100px">
    </div>
	</li>
    <li>
        Set minValue=10, maxValue=100, step=5:
		<div data-jslet='type:"DBSpinEdit",dataset:"employee",field:"age",step:5' style="width: 100px">
        </div>
        <p>Try to input value not in range (10, 100), you can see it is not allowed.</p>
	</li>
	</ol></div>
	
	</div>
	<!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=400"></script>
</body>
</html>
