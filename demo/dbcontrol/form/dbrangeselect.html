<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Demeostrate how to use Jslet widget: DBRangeSelect">
    <title>Jslet - DBRangeSelect Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
    <script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define('employee', '../../js/employee.js');
        jslet.require('jslet,employee');
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - DBRangeSelect Demo</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
    <h4>Employee List: (<a href="../../model/EmployeeDataModel.htm">Data Model</a>)</h4>
    <div data-jslet="type:'DBTable',dataset:'employee'" style="width: 800px; height: 200px">
    </div>
    
    <h3>Demo Content</h3>
	<div clas="content">
    <li>
        1. From 10 to 100, step: 5: <br />
		 <select data-jslet="type:'DBRangeSelect',dataset:'employee',field:'age',beginItem:10,endItem:100,step:5"
            style="width: 150px"></select></li>
    <li>
        2. From 1 to 10, step: 1 : <br />
			<select data-jslet="type:'DBRangeSelect',dataset:'employee',field:'age',beginItem:1,endItem:10"
            style="width: 150px"></select></li>
	</div>
	<!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=650"></script>
	</div>
</body>
</html>
