<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet - DBHtml Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/demo-style.css" />
	<script type="text/javascript" src="../../../loader/jslet.loader.js"></script>
	<script type="text/javascript">
	    jslet.define("employee", "../../js/employee.js");
	    jslet.require("jslet,employee", function () {
		    dsEmployee.next();
		    dsEmployee.getField('summary').antiXss(false);
		    dsEmployee.setFieldValue("summary", 
			   "His photo:<br /><img style='width:100px;height:100px' src='../../photo/2.jpg'></img><!--3.jpg or 4.jpg etc -->");
		    dsEmployee.first();
		    dsEmployee.setFieldValue("summary", "A very <b style='color:red'>good</b> guy");
		});
	</script>
</head>
<body>
    <h2 id="top">Jslet - DBHtml Demo</h2>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
    <fieldset>
    <legend>Employee List: (<a href="../../model/EmployeeDataModel.htm">Data Model</a>)</legend>
    <table>
        <tr>
            <td style="width:70%">
                <div data-jslet='type:"DBTable",dataset:"employee",hasSelectCol:true,rowHeight:25'
                    style="width: 100%; height: 200px">
                </div>
            </td>
            <td>
                <div data-jslet='type:"DBHtml",dataset:"employee",field:"summary"'
                    style="height: 200px; width: 100%;border:1px solid blue;overflow:scroll" ></div>
            </td>
        </tr>
    </table>
    </fieldset>
	
    <button onclick="dsEmployee.first();"> First </button>
    <button onclick="dsEmployee.prior();"> Prior </button>
    <button onclick="dsEmployee.next();"> Next </button>
    <button onclick="dsEmployee.last();" > Last </button>
    <fieldset>
    <p>Edit Html source:
    <input type="button" value=" OK " onclick="dsEmployee.confirm();" />
    <input type="button" value=" Cancel " onclick="dsEmployee.cancel();" />
    </p>
    <textarea rows="10" cols="80" data-jslet='type:"DBTextArea",dataset:"employee",field:"summary"' style="width:100%;height:300px"></textarea>
	</fieldset>
	<!-- Source Code -->
	<script type="text/javascript" src="../../source/demosource.js?height=500"></script>
</body>
</html>
