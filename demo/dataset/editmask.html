<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet - Edit Mask</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("salesdetail", "../js/salesdetail.js");
        jslet.require("jslet,salesdetail", function () {
            initialize();
        });

        function initialize() {
			dsSaleMaster = jslet.data.getDataset('dsSaleMaster');
            var idFldObj = dsSaleMaster.getField('saleid');
			idFldObj.editMask({mask:'LL-0000', keepChar: true, transform: 'upper'});
			idFldObj.tip('ID format: LL-0000');

            var dateFldObj = dsSaleMaster.getField('saledate');
			dateFldObj.editMask({mask:'0000-00-00', keepChar: true});
			dateFldObj.tip('Date format: 0000-00-00');
			
			var timeFldObj = dsSaleMaster.getField('comment');
			timeFldObj.editMask({mask:'00:00:00', keepChar: true});
			timeFldObj.tip('Time format: 00:00:00');
			
			dsSaleMaster.dataList(null);
			dsSaleMaster.insertRecord();

	        jslet.ui.onReady = function(){
				dsSaleMaster.focusEditControl('saleid');
	        }
        }

    </script>
</head>
<body onunload="jslet.ui.uninstall()">
    <h2>Jslet - Edit Mask</h2>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<div class="content">Demonstrate how to configurate edit mask.</div>
    <fieldset>
        <legend>Employee List:&nbsp;&nbsp;(<a href="../model/EmployeeDataModel.htm">Data Model</a>)</legend>
		<div data-jslet='type:"DBTable",dataset:"dsSaleMaster"' style="width: 100%; height: 200px"></div>
    </fieldset>
    <button onclick="dsSaleMaster.insertRecord();dsSaleMaster.focusEditControl('saleid');" title="Add record after current cursor"> Insert </button>
    <button onclick="dsSaleMaster.appendRecord();dsSaleMaster.focusEditControl('saleid');" title="Add record after last record"> Append </button>
    <button onclick="dsSaleMaster.editRecord();dsSaleMaster.focusEditControl>);"> Edit </button>
    <button onclick="dsSaleMaster.deleteRecord();"> Delete </button>
    <button onclick="dsSaleMaster.confirm();"> Confirm </button>
    <button onclick="dsSaleMaster.cancel();"> Cancel </button>
    <fieldset>
		<legend>Edit Panel</legend>
    <table data-jslet='dataset:"dsSaleMaster"'>
		<tr>
			<td style="width:10%">
				<label data-jslet='type:"DBLabel",field:"saleid"'></label>:
			</td>
			<td style="width:20%">
				<input type="text" data-jslet='type:"DBText",field:"saleid"' class="editor" ></input>
				<label data-jslet='type:"DBLabel",field:"saleid#tip"' ></label>
			</td>
		</tr>
		<tr>
			<td style="width:13%">
				<label data-jslet='type:"DBLabel",field:"saledate"'></label>:
			</td>
			<td style="width:20%">
				<div id="date1" data-jslet='type:"DBDatePicker",field:"saledate"' class="editor"></div>
				<label data-jslet='type:"DBLabel",field:"saledate#tip"' ></label>
			</td>
		</tr>
		<tr>
			<td style="width:10%">
				<label>Time:</label>:
			</td>
			<td>
				<input data-jslet='type:"DBText",field:"comment"' class="editor"></input><br />
				<label data-jslet='type:"DBLabel",field:"comment#tip"' ></label>
			</td>
		</tr>
	</table>
    </fieldset>
    <h3>Demo Comments</h3>
	<div class="content">
	The edit mask of all fields:
    <ol>
    <li>Sales ID: <b>LL-0000</b>
     <br />2 upper case characters + 4 numbers.</li>
    <li>Sales Date: <b>0000-00-00</b></li>
    <li>Time: <b>00:00:00</b></li>
    </ol>
	</div>
	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=630"></script>
</body>
</html>
