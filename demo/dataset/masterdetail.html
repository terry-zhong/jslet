<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet - Master/Detail Dataset Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
		jslet.define("salesdetail", "../js/salesdetail.js");
        jslet.require("jslet,salesdetail");
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<h2>Jslet - Master/Detail Dataset Demo</h2>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<div class="content">Demonstrate how to configurate master/detail style dataset simply and show how it works.</div>
	<fieldset>
	<legend>Sales Master List</legend>
	<div data-jslet='type:"DBTable",dataset:"dsSaleMaster"' style="width: 100%;height: 120px">
	</div>
	</fieldset>
	<fieldset>
	<legend>Sales Detail List</legend>
	<div data-jslet='type:"DBTable",dataset:"dsSaleDetail"' style="width: 100%;height: 220px">
	</div>
	</fieldset>
	<h3>Demo Content:</h3>
	<div class="content">
		&nbsp;&nbsp;&nbsp;Move cursor in master list, and check detail list.</div>

	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=400"></script>
</body>
</html>
