<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jslet dataset data finding">
    <title>Jslet - Data Finding</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define("employee", "../js/employee.js","jslet");
        jslet.require("jslet,employee");
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - Data Finding</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<div class="content">Find data with a single value or an expression.</div>
	<div>Employee List:&nbsp;&nbsp;(<a href="../model/EmployeeDataModel.htm">Data Model</a>)</div>
	<div data-jslet='type:"DBTable",dataset:"employee"' style="width: 100%; height: 220px">
	</div>
	
    <h3>Demo Content:</h3>
	<div class="content">
    <h4>1. Find data with a field value:</h4>
	<div>
		<span>Find by employee number:</span>
		<input type="text" id="value1" value="3" size="20" />
		<button class="btn btn-default" onclick="dsEmployee.findByField('workerid',parseInt($('#value1').val()));"> Search </button>
		<br />
		
		<span>Find by employee name:</span>
		<input type="text" id="value2" value="John" />
		<button class="btn btn-default" onclick="dsEmployee.findByField('name',$('#value2').val());"> Search </button>
    </div>
    <h4>2. Find data with an expression:</h4>
    <div>Find female employee whose age is great than 30:
		<input type="text" id="condition1" value="[gender]=='F' && [age]>30" size="32" />
		<button onclick="dsEmployee.find($('#condition1').val());"> Search </button>
    </div>
	</div>
	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=450"></script>
	</div>
</body>
</html>
