<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jslet dataset group field">
    <title>jslet-Stack Header Table(Group Field) Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
        jslet.define('groupfields', '../js/groupfields.js');
        jslet.require('jslet,groupfields', initialize);

		function initialize(){
			//Global variable for this demo
			demoDs = jslet.data.getDataset('group_field_ds');
		}
		
    </script>
</head>
<body onunload='jslet.ui.uninstall()'>
	<div class="container">
    <div class="page-header">
    <h2 id="top">Jslet - Stack Header Table Demo</h2>
	</div>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<div class="content">Configurate group field and show its usage.</div>
	<h4>Data List</h4>
	<div data-jslet='type:"DBTable", dataset: "group_field_ds", fixedCols:1' style="width: 100%; height: 220px">
		</div>

    <h3>Demo Content:</h3>
	<div class="content">
		<ol>
		<li>Group field can be shown as stack head in DBTable automatically.</li>
		 <li>
			Click "Stack Head" to sort data.</li>
		<li>
			Sort with "y10"(ascending):<input type="button" value=" Sort " onclick="doSortY10Asce()" /><br />
			Sort with "y10"(descending):<input type="button" value=" Sort " onclick="doSortY10Desc()" />
		</li>
		</ol>
	</div>
	<script type="text/javascript">
		//Sort with "y10"(ascending)
		function doSortY10Asce() {
			demoDs.indexFields('y10');
		}
		
		//Sort with "y10"(descending)
		function doSortY10Desc() {
			demoDs.indexFields('y10 desc');
		}		
	</script>
	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=550"></script>
	</div>
</body>
</html>
