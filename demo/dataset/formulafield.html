<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jslet - Formula Field Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/demo-style.css" />
    <script type="text/javascript" src="../../loader/jslet.loader.js"></script>
    <script type="text/javascript">
		jslet.define("salesdetail", "../js/salesdetail.js");
        jslet.require("jslet,salesdetail");
    </script>
</head>
<body onunload="jslet.ui.uninstall()">
	<h2>Jslet - Formula Field Demo</h2>
<!--[if lt IE 8]>
<p class="chromeframe">Jslet framework only supports IE 8+. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
	<div class="content">Configurate formula field and see how it works.</div>
	<fieldset>
        <legend>Sales Transaction List</legend>
        <div data-jslet='type:"DBTable",dataset:"dsSaleDetail"' style="width: 100%;
            height: 220px" ></div>
    </fieldset>
	<fieldset>
		<legend>Edit Panel</legend>
		<p>Change value of "price" field or "num" field, and see the value of field "amount": </p>
        <label data-jslet='type:"DBLabel",dataset:"dsSaleDetail",field:"num"'>
        </label>
        :<input type="text" data-jslet='type:"DBText",dataset:"dsSaleDetail",field:"num"' />
        <label data-jslet='type:"DBLabel",dataset:"dsSaleDetail",field:"price"'>
        </label>
        :<input type="text" data-jslet='type:"DBText",dataset:"dsSaleDetail",field:"price"' />
        <label data-jslet='type:"DBLabel",dataset:"dsSaleDetail",field:"amount"'>
        </label>
        :<input type="text" data-jslet='type:"DBText",dataset:"dsSaleDetail",field:"amount"' />
    </fieldset>
	
    <h3>Demo Content:</h3>
	<div class="content">
		<ol>
        <li>Field formula: amount = num * price. </li>
        <li>Field "amount" is readonly. </li>
		</ol>
    </div>
	
	<!-- Source Code -->
	<script type="text/javascript" src="../source/demosource.js?height=400"></script>
</body>
</html>
